<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: '#box',
                data: {
                    list: {
                        a: 'apple',
                        b: 'banana',
                        c: 'cell'
                    }
                },
                methods: {
                }
            })
        }
    </script>
</head>
<body>

<div id="box">
    <input type="button" value="add">
    <ul>
        <li v-for="(val, key) in list">
            {{val}} {{key}}
        </li>
    </ul>
</div>

</body>
</html>
