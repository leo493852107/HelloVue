<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>

        Vue.filter('toDou', function (input) {
            return input < 10 ? '0' + input : input;
        });

        window.onload = function () {
            new Vue({
                el: '#box',
                data: {
                    msg:9
                }
            })
        }
    </script>
</head>
<body>

<div id="box">
    {{msg | toDou}}
</div>

</body>
</html>
