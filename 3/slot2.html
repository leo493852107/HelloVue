<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>

    <div id="box">
        <aaa>
            <ul>
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ul>
        </aaa>
        <hr>
        <aaa>
        </aaa>
    </div>

    <template id="aaa">
        <h1>xxxx</h1>
        <slot>这是默认的情况</slot>
        <p>welcome vue</p>
    </template>

    <script>

        var vm = new Vue({
            el: '#box',
            data: {
                a:'aaa'
            },
            components: {
                'aaa': {
                    template: '#aaa'
                }
            }
        });


    </script>

</body>
</html>
