<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>

    <div id="box">
        <my-aaa></my-aaa>
    </div>

    <script>

        var Aaa = Vue.extend({
            template: '<h3>welcome</h3>',
            data() {
                return {
                    msg: 'ddd'
                }
            }
        });


        var vm = new Vue({
            el: '#box',
            data: {
                bSign:true
            },
            components: { // 局部组件
                'my-aaa': Aaa
            }
        });


    </script>

</body>
</html>
