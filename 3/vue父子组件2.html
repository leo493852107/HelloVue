<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue父子组件</title>
    <script src="bower_components/vue/dist/vue.js"></script>
</head>
<body>

    <div id="box">
        <aaa>
        </aaa>
    </div>

    <template id="aaa">
        <h1>1111 -> {{msg}}</h1>
        <bbb :m="msg"></bbb>
    </template>

    <script>

        var vm = new Vue({
            el: '#box',
            data: {
                a:'aaa'
            },
            components: {
                'aaa': {
                    data() {
                        return {
                            msg: '我是父组件的数据'
                        }
                    },
                    template: '#aaa',
                    components: {
                        'bbb': {
                            props: {
                                'm':String
                            },
                            template: '<h3>我是bbb组件->{{m}}</h3>'
                        }
                    }
                },
            }
        });


    </script>

</body>
</html>
