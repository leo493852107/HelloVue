<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.0.21.js"></script>
    <script>
        Vue.directive('red', function (color) {
            this.el.style.background = color;
        });
        window.onload = function () {
            var vm = new Vue({
                el: '#box',
                data: {
                    a:'blue'
                },
            });
        }
    </script>
</head>
<body>

<div id="box">
    <span v-red="a">
        aaaaa
    </span>
</div>
<script>

    

</script>

</body>
</html>
