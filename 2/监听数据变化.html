<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.0.21.js"></script>
    <script>

        window.onload = function () {
            var vm = new Vue({
                el: '#box',
                data: {
                    a:111,
                    b:2
                },
            });

            vm.$watch('a', function () {
                alert('发生变化了');

                this.b = this.a+100;
            });

            document.onclick = function () {
                vm.a = 1;
            };
        };


    </script>
</head>
<body>

<div id="box">
    {{a}}
    <br>
    {{b}}
</div>
<script>

    

</script>

</body>
</html>
