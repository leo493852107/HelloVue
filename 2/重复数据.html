<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.0.21.js"></script>
</head>
<body>

<div id="box">
    <input type="button" value="添加" @click="add">
    <ul>
        <li v-for="val in arr" track-by="$index">
            {{val}}
        </li>
    </ul>

</div>
<script>
    var vm = new Vue({
        data: {
            arr: ['apple','pear','orange']
        },
        methods: {
            add: function () {
                this.arr.push('tomato');
            }
        }
    }).$mount('#box');
    

</script>

</body>
</html>
