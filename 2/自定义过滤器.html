<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.0.21.js"></script>
</head>
<body>

<div id="box">
    {{a | toDouble}}
</div>
<script>
    Vue.filter('toDouble', function (input) {
        return input < 10 ? '0'+input : input;
    });
    var vm = new Vue({
        data: {
            a:'9'
        },
        methods: {
        }
    }).$mount('#box');
    

</script>

</body>
</html>
