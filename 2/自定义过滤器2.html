<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.0.21.js"></script>
</head>
<body>

<div id="box">
    {{a | date}}
</div>
<script>
    Vue.filter('date', function (input) {
        var oDate = new Date(input);
        return oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+(oDate.getDate())+' ' + oDate.getHours()+':'+ oDate.getMinutes()+":"+ oDate.getSeconds();
    });
    var vm = new Vue({
        data: {
            a:Date.now()
        },
        methods: {
        }
    }).$mount('#box');
    

</script>

</body>
</html>
