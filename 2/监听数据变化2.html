<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.0.21.js"></script>
    <script>

        window.onload = function () {
            var vm = new Vue({
                el: '#box',
                data: {
                    json:{name:'mike'},
                    b:2
                },
            });

            vm.$watch('json', function () {
                alert('发生变化了');
            }, {deep:true});

            document.onclick = function () {
                vm.json.name = 'aaa';
            };
        };


    </script>
</head>
<body>

<div id="box">
    {{json | json}}
    <br>
    {{b}}
</div>
<script>

    

</script>

</body>
</html>
