<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.0.21.js"></script>
</head>
<body>

<div id="box">
    <input type="text" v-model="msg | filterHtml">
    <br>
    <div v-html="msg">

    </div>
</div>
<script>
    Vue.filter('filterHtml', {
        read: function (input) { //model -> view
            return input.replace(/<[^<]+>/g,'');
        },
        write: function (val) { // view -> model
            return val;
        }
    });
    var vm = new Vue({
        data: {
            msg:'<strong>welcome</strong>'
        },
        methods: {
        }
    }).$mount('#box');
    

</script>

</body>
</html>
