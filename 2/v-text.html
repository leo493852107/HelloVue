<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.0.21.js"></script>
</head>
<body>

<div id="box">
    a => {{a}}
    <br>
    b => {{b}}
</div>
<script>
    var vm = new Vue({
        el: '#box',
        data: {
            a: 1
        },
        computed: {
            b: {
                get: function () {
                    return this.a+2;
                },
                set: function (val) {
                    this.a = val;
                }
            }
        }
    });

    document.onclick = function () {
        vm.b = 10;
    }
</script>

</body>
</html>
