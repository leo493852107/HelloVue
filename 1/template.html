<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue1.0.21.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: '#box',
                data: {
                    msg: '123'
                }
            })
        }
    </script>
    <title>模板</title>
</head>
<body>

<div id="box">
    <input type="text" v-model="msg">
    <br>
    {{msg}}
    <br>
    {{*msg}}
    <br>
    {{{msg}}}
</div>

</body>
</html>
